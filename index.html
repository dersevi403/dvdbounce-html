<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Two Bouncing DVD Logos â€” Different Sizes</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    overflow: hidden;
  }
  #stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: transparent;
  }
  img.logo {
		image-rendering: pixelated;
    position: absolute;
    height: auto;   /* maintain aspect ratio */
    width: auto;    /* natural size or set individually in JS */
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
    transform: translate(0px, 0px);
    will-change: transform;
  }
</style>
</head>
<body>
  <div id="stage">
    <img id="logo1" class="logo" src="banana.gif" alt="Logo 1">
    <img id="logo2" class="logo" src="apple.gif" alt="Logo 2">
  </div>

<script>
(function() {
  const stage = document.getElementById('stage');
  const logo1 = document.getElementById('logo1');
  const logo2 = document.getElementById('logo2');

  // =====================
  // CONFIGURATION
  // =====================
  const logos = [
    { el: logo1, desiredSpeed: 80, ratio: 0.7, width: 60 }, // logo1 width
    { el: logo2, desiredSpeed: 120, ratio: 0.5, width: 80 }      // logo2 width
  ];

  // Helper function to get random starting position
  function getRandomPosition(stageWidth, stageHeight, logoWidth, logoHeight) {
    const x = Math.random() * (stageWidth - logoWidth);
    const y = Math.random() * (stageHeight - logoHeight);
    return { x, y };
  }

  // Initialize logos
  logos.forEach(logo => {
    // set custom size
    logo.el.style.width = logo.width + 'px';
    logo.el.style.height = 'auto';

    // calculate velocities based on desiredSpeed and ratio
    logo.vx = logo.desiredSpeed / Math.sqrt(1 + logo.ratio * logo.ratio);
    logo.vy = logo.vx * logo.ratio;

    // wait for image to load to get width/height
    logo.el.addEventListener('load', () => {
      const S = stage.getBoundingClientRect();
      const L = logo.el.getBoundingClientRect();
      logo.width = L.width;
      logo.height = L.height;

      const pos = getRandomPosition(S.width, S.height, logo.width, logo.height);
      logo.x = pos.x;
      logo.y = pos.y;

      // apply initial position
      logo.el.style.transform = `translate(${logo.x}px, ${logo.y}px)`;
    });
  });

  // =====================
  // Animation loop
  // =====================
  let last = null;
  function step(ts) {
    if (!last) last = ts;
    const dt = (ts - last) / 1000; // seconds
    last = ts;

    const S = stage.getBoundingClientRect();

    logos.forEach(logo => {
      // advance
      logo.x += logo.vx * dt;
      logo.y += logo.vy * dt;

      const maxX = Math.max(0, S.width - logo.width);
      const maxY = Math.max(0, S.height - logo.height);

      // bounce
      if (logo.x <= 0) { logo.x = 0; logo.vx = Math.abs(logo.vx); }
      else if (logo.x >= maxX) { logo.x = maxX; logo.vx = -Math.abs(logo.vx); }

      if (logo.y <= 0) { logo.y = 0; logo.vy = Math.abs(logo.vy); }
      else if (logo.y >= maxY) { logo.y = maxY; logo.vy = -Math.abs(logo.vy); }

      // apply transform
      logo.el.style.transform = `translate(${logo.x}px, ${logo.y}px)`;
    });

    requestAnimationFrame(step);
  }

  requestAnimationFrame(step);

  // =====================
  // Keep logos inside stage on resize
  // =====================
  window.addEventListener('resize', () => {
    const S = stage.getBoundingClientRect();
    logos.forEach(logo => {
      logo.x = Math.min(logo.x, Math.max(0, S.width - logo.width));
      logo.y = Math.min(logo.y, Math.max(0, S.height - logo.height));
      logo.el.style.transform = `translate(${logo.x}px, ${logo.y}px)`;
    });
  });

})();
</script>
</body>
</html>
